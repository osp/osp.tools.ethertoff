{% extends "base.html" %}

{% block title %}

<h1 class="inline">{{pad.name}}</h1>

<div id="switch">
    {% if mode == 'read' %}
        <a class="active button">Read</a><a class="button" href="{% url 'pad-write' pad.display_slug %}">Write</a>
    {% else %}
        <a class="button" href="{% url 'pad-read' pad.display_slug %}">Read</a><a class="active button">Write</a>
    {% endif %}
	<a class="active button">Print</a>
</div>

{% endblock %}

{% block contentclasses %}{% for namespace in namespaces %}{{ namespace }} {% endfor %}{% endblock %}
